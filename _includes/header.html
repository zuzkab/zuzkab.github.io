<header class="site-header" role="banner" style="background-color: #141f1f">

  <div class="wrapper">

    <a class="site-title" href="{{ "/" | relative_url}}" style="color: #eff5f5">{{ site.title | escape }}</a>

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.type == "nav" %}
          <a class="page-link" href="{{ my_page.url | relative_url }}" style="color: #eff5f5">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
